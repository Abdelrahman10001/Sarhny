<!DOCTYPE html>
<html>

<head>
    <link rel="icon" href="images/saraha-logo.png">
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>تسجيل حساب</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>

<body class="signPage">
    <div class="container mx-auto  text-center  my-5">
        <div class="main-box  w-75   mx-auto">
            <h1>Smart Login System</h1>
            <form action="">
                <input type="text" id="nameInput" class="form-control my-3 mx-auto  " placeholder="Enter Your Name">
                <input type="text" id="emailInput" class="form-control my-3 mx-auto  " placeholder="Enter Your Email">
                <input type="password" id="passInput" class="form-control my-3 mx-auto  " placeholder="Enter Password">
                <p class=" h5 " id="valid"></p>
                <p class=" h5 " id="invalid"></p>
                <button type="button" onclick="addAccount (event)" id="signupBtn" class="btn btn-outline-info my-3 w-50">Sign Up</button>
                <p class="">You have an account? <a href="signin.html"
                        class=" text-decoration-none">Log in</a></p>
               
            </form>
        </div>
    </div>
   
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
